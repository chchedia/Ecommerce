<app-menu></app-menu>
<div class="container">
  <table>
    <tr>
      <th>Name </th>
      <th>Price </th>
    </tr>
    <ng-container *ngFor="let data of productsBasket">
      <tr>
        <td>
          <h4>{{data.title}}</h4>
        </td>
        <td>
          <h4>{{data.price| currency: 'EUR': 'symbol' : '1.2-2'}}</h4>
        </td>
      </tr>
    </ng-container>
  </table>
</div>
<form class="container" #myForm="ngForm" (submit)="checkout(customerName.value, customerAdd.value,customerCC.value)">
  Name:
  <input type="text" #customerName required/>
  Address:
  <input type="text" #customerAdd />
  Credit Card:
  <input type="number" #customerCC  required/>
  <button type="submit">Submit</button>
</form>

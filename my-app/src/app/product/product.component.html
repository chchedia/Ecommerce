<div class="col-md-3 col-sm-6 hero-feature">
  <div class="thumbnail" [ngClass]="{'last': isTheLast(data)}">
      <img src="http://placehold.it/800x500" alt="">
      <div class="caption">
          <h3>{{data.title}} - {{data.price| currency: 'EUR': 'symbol' : '1.2-2'}}</h3>
          <p>{{data.description}} </p>
          <p>
              <button class="btn btn-primary" (click)="onClick()">Ajoutez au panier</button>
          </p>
      </div>
  </div>
</div>
